<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
    <title>Eggium Viewer</title>
</head>
<body>

    <center>
        <h1 style="margin-top:50px">Eggium Viewer</h1>
        <h3 style="margin-top:20px">View all your Eggium profile data</h3>

        <form  id="theform" onsubmit="return checkForm();">
            <label for="profile" style="font-family: 'PT Mono', monospace; color: white;">Search Eggium:</label>
            <input type="search" id="profile" name="profile">
            <button type="submit">Submit</button>
        </form>

        <div class="boxed" style="margin-top:40px">
            <h4 id="discordName">Discord Name:</h4>
            <h4 id="steamID">Steam ID:</h4>
            <h4 id="achievementsUnlocked">Achievements Unlocked:</h4>
            <h4 id="mostListened">Most Listened To Song:</h4>
        </div>
    </center>

</body>
</html>
